<script type="text/javascript">
	var count = 0;
	var u_answer = 0;
	var val = Math.floor(Math.random() * 100);
		
	function Guess() {
		u_answer = document.getElementById('answer').value;
		while(true) {
			if(count <= 0)
				u_answer = document.getElementById('answer').value;
			if (u_answer == val && u_answer >= 1 && u_answer <= 100) {
				count++;
				alert('Вы угадали!' + '\n' + 'Загаданное число: ' + val + '\n' + 'Количество попыток: ' + count);
				break;
			} else if (u_answer < 1 || u_answer > 100) {
				u_answer = parseInt(prompt('Ошибка: введите число от 1 до 100!'));
			} else if (u_answer > val) {
				count++;
				u_answer = parseInt(prompt('Слишком большое число!'));
			} else if (u_answer < val) {
				count++;
				u_answer = parseInt(prompt('Слишком маленькое число!'));
			}
		}
		count = 0;
		u_answer = 0;
		val = Math.floor(Math.random() * 100);
	}
		
</script>

</div>

<div id="content_box">
		
	<div id="content_title">
		<h2>Игра "Угадайка"</h2>
	</div>
	<div id="content">
		<div id="image_wrapper">
			<img src="images/numbers.jpg"></img>
		</div>

		<p>Угадайте число от 1 до 100:</p>    			
		<input type="text" id="answer" />
		
		</br></br>
		
		<input type="button" value="Ответить" onClick="Guess()"/>
