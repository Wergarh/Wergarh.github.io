	var count = 0;
	var u_answer = 0;
	var val = Math.floor(Math.random() * 100);
		
	function Guess() {
		u_answer = document.getElementById('answer').value;
		count++;
			if (u_answer == val && u_answer >= 1 && u_answer <= 100) {
				alert('Вы угадали!' + '\n' + 'Загаданное число: ' + val + '\n' + 'Количество попыток: ' + count);
				count = 0;
				u_answer = 0;
				val = Math.floor(Math.random() * 100);
			} else if (u_answer < 1 || u_answer > 100) {
				alert ('Ошибка: введите число от 1 до 100!');
				count--;
			} else if (u_answer > val) {
				alert ('Слишком большое число!');
			} else if (u_answer < val) {
				alert ('Слишком маленькое число!');
			}
	}
